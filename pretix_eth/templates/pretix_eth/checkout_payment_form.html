{% load bootstrap3 %}
<div class="form-horizontal">
    {% if ETH_address %}
      <div class="ETH-crypto-payment-details">
        <p>Send {{ ETH_per_ticket }} ETH to {{ ETH_address }}</p>
      </div>
    {% endif %}
    {% if DAI_address %}
      <div class="ETH-crypto-payment-details">
        <p>Send {{ DAI_per_ticket }} DAI to {{ DAI_address }}</p>
      </div>
    {% endif %}


    {% bootstrap_form form layout='horizontal' %}
</div>
